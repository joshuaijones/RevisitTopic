<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revist a Topic - Standard Styles</title>
    <link href="resources/standardstyle.css" type="text/css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,400;0,700;1,400;1,700&family=Roboto:wght@400;700&display=swap');
    </style>
</head>
<body>
    <head>
        <h1>Standard Styles</h1>
    </head>
    <main>
        <h2>Colors</h2>
        <div class="filledColor outlineBox">
            <div class="filledNavy">
                <p>Navy Blue</p>
                <p>#005975</p>
            </div>
            <div class="filledDarkBlue">
                <p>Dark Blue</p>
                <p>#1E466E</p>
            </div>
            <div class="filledWhite">
                <p>Off-White</p>
                <p>#E8E7E3</p>
            </div>
            <div class="filledTan">
                <p>Tan</p>
                <p>#FFE3A3</p>
            </div>
        </div>

        <h2>Fonts</h2>
        <div class="fontStandardStyle outlineBox">
            <h3 class="merriweather">Merriweather</h3>
            <p class="normalText merriweather">The quick brown fox jumps over the lazy dog.</p>
            <p class="boldText merriweather">The quick brown fox jumps over the lazy dog.</p>
            <p class="italText merriweather">The quick brown fox jumps over the lazy dog.</p>
        </div>
        <div id="textStandardStyle">
            <h2>Text Styles</h2>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
